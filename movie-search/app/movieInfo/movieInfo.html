
<section class='container'>
  <section class='row'>
    <h3 class='text-center col-md-6 col-md-offset-3'>
      Here is more info on the movie you clicked! </h3>
  </section>
</section>


<section class='container'>
  <section class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <img ng-src='{{ vm.movie.data.Poster }}' />
        <h4>{{ vm.movie.data.Title }}</h4>
        <h5>Rating: {{ vm.movie.data.Rated }}</h5>
        <h5>Release Date: {{ vm.movie.data.Released }}</h5>
        <h5>Actors: {{ vm.movie.data.Actors }}</h5>
        <h5>Release Date: {{ vm.movie.data.Plot }}</h5>

    </div>
  </section>
</section>
